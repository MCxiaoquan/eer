<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Among Us</title>
    <style>
        body, h1, p {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #50b3a2;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }
        header a:hover {
            color: #ffffff;
            font-weight: bold;
        }
        .banner {
            background: url('your-banner-image.jpg') no-repeat center center/cover;
            height: 400px;
            position: relative;
        }
        .banner h1 {
            text-align: center;
            font-size: 50px;
            padding-top: 100px;
            color: white;
        }
        .banner p {
            text-align: center;
            font-size: 20px;
            color: white;
        }
        .main-section {
            padding: 20px 0;
        }
        .main-section .profile {
            float: left;
            width: 30%;
            background: #ffffff;
            padding: 20px;
            margin: 20px;
        }
        .main-section .profile img {
            width: 100%;
            border-radius: 50%;
        }
        .main-section .info {
            float: left;
            width: 60%;
            background: #ffffff;
            padding: 20px;
            margin: 20px;
        }
        footer {
            padding: 20px;
            margin-top: 20px;
            color: #ffffff;
            background-color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>Among Us</h1>
            </div>
            <nav>
                <ul>
                    
                </ul>
            </nav>
        </div>
    </header>

    <section class="banner">
        <div class="container">
            <h1>Among Us编辑部</h1>
            <p></p>
        </div>
    </section>

    <section class="main-section">
        <div class="container">
            <div class="profile">
                <p>电话:xxx-xxxx-xxxx</p>
            </div>
            <div class="info">
                <h2>部长简介</h2>
                <p>[朱俊龙]</p>
                <!-- 在这里添加更多关于你的信息 -->
            </div>
        </div>
    </section>

    <footer>
        <p>版权所有 &copy; 2024 [Among Us编辑部]</p>
    </footer>
</body>
</html>
